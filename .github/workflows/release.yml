on:
  push:
    branches:
      - main
name: release-please
jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        with:
          token: ${{ secrets.RELEASE_GH_TOKEN }}
          release-type: maven
          package-name: com.redhat.cloud.event.event-schemas
